<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Geistes Blitz Online</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="vertical-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 text-center">
                        <h1>Geistes Blitz</h1>
                        <hr/>
                        <form id="form" action="game.html">
                            <div class="form-group center">
                                <div class="input-group">
                                    <input type="text" name="access-code" class="form-control" placeholder="Enter an access code"/>
                                </div>
                                <div class="input-group">
                                    <input type="text" name="name" class="form-control" placeholder="Enter your name"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="" value="Join" class="btn btn-default"/>
                                <input type="button" onclick="history.go(-1);" class="btn btn-default" value="Back">
                            </div>
                        </form>    
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/jquery-2.2.4.min.js"></script>
        <script src="/js/drive.js" type="text/javascript"></script>
    </body>
</html>
